<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAO - Gestion des équipements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
    padding: 10px 20px;
    background-color: #007bff; 
    color: #fff; 
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, box-shadow 0.3s;
    display: inline-flex;
    align-items: center;
}

button:hover {
    background-color: #0056b3; 
}

button:active {
    background-color: #004085; 
}

button i {
    margin-right: 8px; 
}

        h1 {
            margin-bottom: 20px;
        }
        label {
            margin: 10px 0 5px;
            display: block;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Connexion</h1>
        <form id="loginForm">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Se connecter">
            <p class="error" id="loginError"></p>
        </form>
    </div>

    <script>
        //Refresh la page quand on reviens en arrière sinon le script ne tourne pas
        window.onunload = function(){reload()};

        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');

        // Adresse IP des serveurs (vu que l'adresse du serveur change et que les deux serveurs on la mm adresse, on récupere celle entrée pour acceder au serv Apache)
        // à utiliser lorsqu'il faut accéder au serveur Tomcat !!!
        const currentUrl = window.location.href;
        const url = new URL(currentUrl);
        const ServerIP = url.hostname;


        //check si le token existe et l'envoi au servlet
        var tokenGMAO = sessionStorage['tokenGMAO'];

        if(typeof tokenGMAO !== 'undefined'){
            console.log("token : "+tokenGMAO)

            //Vérification du token
            fetch("https://"+ServerIP+":8443/SAE52/TokenCheck", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ token: tokenGMAO})}).then(r => r.json()).then(TokenCheck)
        }
        else{
            console.log("no token")

            //window.location.href = 'login.html'; // Redirection vers la page login si pas de token (déjà sur login.html)
        }

        function TokenCheck(r){
            //JSON obtenu
            console.log(r)

            //si besoin
            const login = r["login"]
            const role = r["droits"]

            //redirection selon les droits
            if(r["droits"] === 'Admin'){
                window.location.href = 'admin.html'; // Redirection vers la page principale pour l'admin
            }
            else if(r["droits"] === 'Technicien'){
                window.location.href = 'secretaire.html'; // Redirection vers la page principale pour le technicien
            }
            else if(r["droits"] === 'Utilisateur'){
                window.location.href = 'secretaire.html'; // Redirection vers la page principale pour l'utilisateur
            }
            //si aucun droit
            else{
                //window.location.href = 'login.html'; // Redirection vers la page login si mauvais token (déjà sur login.html)
            } 
        }
        //fin check token



        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            

            //si cookie contenant le token inexistant
            fetch("https://"+ServerIP+":8443/SAE52/PasswordCheck", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ login: username, password: password })}).then(r => r.json()).then(PasswordCheck)

            function PasswordCheck(r){
                //JSON obtenu
                console.log(r)
                
                //Message d'erreur si login ou MDP incorrect
                if(r["droits"] === 'Aucun'){
                    loginError.textContent = 'Nom d\'utilisateur ou mot de passe incorrect.';
                }
                //redirection selon les droits
                else if(r["droits"] === 'Admin'){
                    window.location.href = 'admin.html'; // Redirection vers la page principale pour l'admin
                }
                else if(r["droits"] === 'Technicien'){
                    window.location.href = 'secretaire.html'; // Redirection vers la page principale pour le technicien
                }
                else if(r["droits"] === 'Utilisateur'){
                    window.location.href = 'secretaire.html'; // Redirection vers la page principale pour l'utilisateur
                }
                else{
                    loginError.textContent = '';
                } 


                //stockage du token
                sessionStorage['tokenGMAO'] = r["token"];
            }
        });

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                window.location.href = 'page admin.html'; // Redirection vers la page principale pour l'admin
            } else if (username === 'secretaire' && password === 'secretaire') {
                window.location.href = 'secretaire.html'; // Redirection vers la page spécifique pour le secrétaire
            } else {
                loginError.textContent = 'Nom d\'utilisateur ou mot de passe incorrect.';
            }
        });
    </script>
</body>
</html>
