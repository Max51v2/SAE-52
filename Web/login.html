<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAO - Gestion des équipements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Ajoute la police Arial par défaut pour tout le document */
        body, input, button, h1, label {
            font-family: Arial, sans-serif;
        }
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .logo {
            margin-bottom: 20px;
            display: block;
            margin: 0 auto; 
            max-width: 1500px; 
            height: auto; 
        }

        label {
            margin: 10px 0 5px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 22px); /* Ajuster la largeur pour le padding et les bordures */
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            margin-bottom: 15px; 
            box-sizing: border-box; /* Inclut le padding et la bordure dans la largeur */
        }

        button, input[type="submit"] {
            padding: 10px 20px;
            background-color: #000000;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #0056b3;
        }

        button:focus, input[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        img.logo {
            max-width: 150px;
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Ajout du logo -->
        <img src="/Web/LogoVIM.jpg" alt="" class="logo">
        
        <h1>Connexion</h1>
        <form id="loginForm">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Se connecter">
            <p class="error" id="loginError"></p>
        </form>
    </div>

    <script>
        // Rafraîchit la page en arrière
        window.onunload = function() { reload(); };

        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');

        const currentUrl = window.location.href;
        const url = new URL(currentUrl);
        const ServerIP = url.hostname;

        // Vérification du token
        let tokenGMAO = sessionStorage.getItem('tokenGMAO');

        if (tokenGMAO) {
            console.log("token : " + tokenGMAO);

            fetch(`https://${ServerIP}:8443/SAE52/TokenCheck`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: tokenGMAO })
            })
            .then(response => response.json())
            .then(TokenCheck);
        } else {
            console.log("no token");
        }

        function TokenCheck(response) {
            console.log(response);
            const role = response.droits;

            if (role === 'Admin') {
                window.location.href = 'admin.html';
            } else if (role === 'Technicien' || role === 'Utilisateur') {
                window.location.href = 'secretaire.html';
            }
        }

        // Gestion du formulaire de connexion
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch(`https://${ServerIP}:8443/SAE52/PasswordCheck`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ login: username, password: password })
            })
            .then(response => response.json())
            .then(PasswordCheck);
        });

        function PasswordCheck(response) {
            console.log(response);

            if (response.droits === 'Aucun') {
                loginError.textContent = 'Nom d\'utilisateur ou mot de passe incorrect.';
            } else {
                sessionStorage.setItem('tokenGMAO', response.token);

                if (response.droits === 'Admin') {
                    window.location.href = 'admin.html';
                } else if (response.droits === 'Technicien' || response.droits === 'Utilisateur') {
                    window.location.href = 'secretaire.html';
                }
            }
        }
    </script>
</body>
</html>
