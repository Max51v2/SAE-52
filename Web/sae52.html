<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAO - Gestion des équipements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: relative;
        }
        header a {
            position: absolute;
            top: 1em;
            right: 1em;
            text-decoration: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004085;
        }
        button i {
            margin-right: 8px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        input[type="submit"], button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .icon-button {
            display: flex;
            align-items: center;
        }
        .icon-button i {
            margin-right: 8px;
        }
    </style>
</head>    
<body>
    <header>
        <h1>GMAO - Gestion des équipements</h1>
        <a href="logout.html">
            <button type="button">
                <i class="fas fa-sign-out-alt"></i> Se déconnecter
            </button>
        </a>
    </header>
    <div class="container">
        <h2>Ajouter un équipement</h2>
        <form id="equipmentForm" method="POST" action="InsertEquipmentServlet">
            <label for="equipment_type">Type d'équipement :</label>
            <select id="equipment_type" name="equipment_type">
                <option value="pc">PC</option>
                <option value="router">Routeur</option>
                <option value="switch">Switch</option>
                <option value="cable">Câble RJ45</option>
            </select>

            <div id="pc_fields" class="hidden">
                <label for="processor">Processeur :</label>
                <input type="text" id="processor" name="processor">

                <label for="ram">RAM (Go) :</label>
                <input type="number" id="ram" name="ram">
            </div>

            <div id="router_fields" class="hidden">
                <label for="router_ports">Nombre de ports :</label>
                <input type="number" id="router_ports" name="router_ports">
            </div>

            <div id="switch_fields" class="hidden">
                <label for="switch_speed">Vitesse du Switch (Gbps) :</label>
                <input type="number" id="switch_speed" name="switch_speed">
            </div>

            <div id="cable_fields" class="hidden">
                <label for="cable_length">Longueur du câble (m) :</label>
                <input type="number" id="cable_length" name="cable_length">
            </div>

            <label for="name">Nom de l'appareil :</label>
            <input type="text" id="name" name="name" required>

            <label for="serial_number">Numéro de série :</label>
            <input type="text" id="serial_number" name="serial_number" required>

            <label for="mac_address">Adresse MAC :</label>
            <input type="text" id="mac_address" name="mac_address" required>

            <label for="vlan">VLAN :</label>
            <input type="text" id="vlan" name="vlan">

            <label for="status">État de l'équipement :</label>
            <select id="status" name="status">
                <option value="En stock">En stock</option>
                <option value="Sur site">Sur site</option>
                <option value="En maintenance">En maintenance</option>
            </select>

            <input type="submit" value="Ajouteeeez l'équipement">
        </form>

        <button type="button" id="fetchConfig">Récupérer la configuration</button>

        <h2>Liste des équipements</h2>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Nom</th>
                    <th>Numéro de série</th>
                    <th>Adresse MAC</th>
                    <th>VLAN</th>
                    <th>État</th>
                </tr>
            </thead>
            <tbody id="equipmentList">            </tbody>
        </table>

        <h2>Support</h2>
        <form id="supportForm" method="POST" action="SubmitTicketServlet">
            <label for="ticket_subject">Sujet du ticket :</label>
            <input type="text" id="ticket_subject" name="ticket_subject" required>

            <label for="ticket_message">Message :</label>
            <textarea id="ticket_message" name="ticket_message" rows="5" required></textarea>

            <input type="submit" value="Envoyer le ticket">
        </form>
    </div>

    <script>
        const equipmentTypeSelect = document.getElementById('equipment_type');
        const pcFields = document.getElementById('pc_fields');
        const routerFields = document.getElementById('router_fields');
        const switchFields = document.getElementById('switch_fields');
        const cableFields = document.getElementById('cable_fields');

        function toggleFields() {
            const selectedType = equipmentTypeSelect.value;
            pcFields.classList.add('hidden');
            routerFields.classList.add('hidden');
            switchFields.classList.add('hidden');
            cableFields.classList.add('hidden');

            if (selectedType === 'pc') {
                pcFields.classList.remove('hidden');
            } else if (selectedType === 'router') {
                routerFields.classList.remove('hidden');
            } else if (selectedType === 'switch') {
                switchFields.classList.remove('hidden');
            } else if (selectedType === 'cable') {
                cableFields.classList.remove('hidden');
            }
        }

        equipmentTypeSelect.addEventListener('change', toggleFields);

        toggleFields();

        const equipmentForm = document.getElementById('equipmentForm');
        const equipmentList = document.getElementById('equipmentList');

        equipmentForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const equipmentType = equipmentTypeSelect.value;
            const name = document.getElementById('name').value;
            const serialNumber = document.getElementById('serial_number').value;
            const macAddress = document.getElementById('mac_address').value;
            const vlan = document.getElementById('vlan').value;
            const status = document.getElementById('status').value;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${equipmentType}</td>
                <td>${name}</td>
                <td>${serialNumber}</td>
                <td>${macAddress}</td>
                <td>${vlan}</td>
                <td>${status}</td>
            `;

            equipmentList.appendChild(row);

            equipmentForm.reset();
            toggleFields();
        });

        document.getElementById('fetchConfig').addEventListener('click', function () {
            const equipmentType = equipmentTypeSelect.value;

            fetch(`config_fetch?type=${equipmentType}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('config').value = data;
                })
                .catch(error => {
                    console.error("Erreur lors de la récupération de la configuration :", error);
                });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cookies = document.cookie.split(';').reduce((acc, cookie) => {
                const [key, value] = cookie.trim().split('=');
                acc[key] = value;
                return acc;
            }, {});
    
            if (cookies.role == 'admin') {
                window.location.href = 'sae52.html'; // Redirection si l'utilisateur n'est pas admin
            }
        });
    </script>

</body>
</html>
