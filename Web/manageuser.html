<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAO - Gestion des équipements</title>
    <link rel="icon" type="image/x-icon" href="/LogoVIM.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: relative;
        }
        header a {
            position: absolute;
            top: 1em;
            right: 1em;
            text-decoration: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004085;
        }
        button i {
            margin-right: 8px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        input[type="submit"], button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .icon-button {
            display: flex;
            align-items: center;
        }
        .icon-button i {
            margin-right: 8px;
        }
        .tabs {
            margin: 20px 0;
            display: flex;
            justify-content: space-evenly;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>    
<body>
    <header>
        <h1>GMAO - Gestion des équipements</h1>
        <a href="logout.html">
            <button type="button">
                <i class="fas fa-sign-out-alt"></i> Se déconnecter
            </button>
        </a>
    </header>
    <div class="container">
        <div class="tabs">
            <button class="tab-button" onclick="window.location.href='admin.html'">Gestion des Stocks</button>
            <button class="tab-button" onclick="window.location.href='manageuser.html'">Gestion des Rôles</button>
            <button class="tab-button" onclick="openTab('stockChartTab')">Évolution des Stocks</button>
        </div>

    <div class="container">
        <h2>Ajouter un utilisateur</h2>
        <form id="userForm">
            <label for="first_name">Prénom :</label>
            <input type="text" id="first_name" name="first_name" required>
        
            <label for="last_name">Nom :</label>
            <input type="text" id="last_name" name="last_name" required>
        
            <label for="login">Nom d'utilisateur :</label>
            <input type="text" id="login" name="login" required>
        
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
        
            <label for="role">Droits :</label>
            <select id="role" name="role">
                <option value="Technicien">Technicien</option>
                <option value="Admin">Admin</option>
                <option value="Utilisateur">Utilisateur</option>
            </select>
            <button type="button" id="submitButton">Ajouter l'utilisateur</button>
        </form>


        <h2>Liste des utilisateurs</h2>
        <table>
            <thead>
                <tr>
                    <th>Login</th>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Droits</th>
                </tr>
            </thead>
            <tbody id="userList">
            </tbody>
        </table>
    </div>

    <script>
        //Refresh la page quand on reviens en arrière sinon le script ne tourne pas
        window.onunload = function(){reload()};

        // Adresse IP des serveurs (vu que l'adresse du serveur change et que les deux serveurs on la mm adresse, on récupere celle entrée pour acceder au serv Apache)
        // à utiliser lorsqu'il faut accéder au serveur Tomcat !!!
        const currentUrl = window.location.href;
        const url = new URL(currentUrl);
        const ServerIP = url.hostname;


        //check si le token existe et l'envoi au servlet
        var tokenGMAO = sessionStorage['tokenGMAO'];

        if(typeof tokenGMAO !== 'undefined'){
            console.log("token : "+tokenGMAO)

            //Vérification du token
            fetch("https://"+ServerIP+":8443/SAE52/TokenCheck", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ token: tokenGMAO})}).then(r => r.json()).then(TokenCheck)
        }
        else{
            console.log("no token")

            window.location.href = 'login.html'; // Redirection vers la page login si pas de token
        }

        function TokenCheck(r){
            //JSON obtenu
            console.log(r)

            //si besoin
            const login = r["login"]
            const role = r["droits"]

            //redirection selon les droits
            if(r["droits"] === 'Admin'){
                ShowData();
            }
            else if(r["droits"] === 'Technicien' || r["droits"] === 'Utilisateur'){
                window.location.href = 'secretaire.html'; // Redirection vers la page principale pour le technicien
            }
            //si aucun droit
            else{
                window.location.href = 'login.html'; // Redirection vers la page login si mauvais token
            } 
        }
        //fin check token

        function ShowData(){
            const button =  document.getElementById('submitButton');
            const userList = document.getElementById('userList');


            //Récupérration des utilisateurs (Servlet ?)
            fetch(`https://${ServerIP}:8443/SAE52/ListUsers`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token:tokenGMAO })
                })
                .then(response => response.json())
                .then(GetUsers);

            function GetUsers(response){
                console.log(response)

                c = 0;

                while(c < response.length){
                    const login = response[c].login;
                    const firstName = response[c].prenom;
                    const lastName = response[c].nom;
                    const role = response[c].droits;
                    const row = document.createElement('tr');
                    
                    console.log(login);
                    row.innerHTML = `
                        <td>${login}</td>
                        <td>${firstName}</td>
                        <td>${lastName}</td>
                        <td>${role}</td>
                    `;
                    userList.appendChild(row);

                    c = c+1;
                }
            }
            

            //Clique boutton ajout utilisateur
            button.addEventListener('click', function (e) {

                //Var form
                e.preventDefault();
                const firstName = document.getElementById('first_name').value;
                const lastName = document.getElementById('last_name').value;
                const role = document.getElementById('role').value;
                const login = document.getElementById('login').value;
                const password = document.getElementById('password').value;


                //Ajout utilisateur BD
                fetch(`https://${ServerIP}:8443/SAE52/AddUser`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ firstName: firstName, lastName: lastName, role: role, login: login, password: password, token:tokenGMAO })
                })
                .then(response => response.json())
                .then(CheckAddition);

                //Reset form
                userForm.reset();

                function CheckAddition(response){
                    //si le login existe dans la DB
                    if(response.result === "Login exist"){
                        window.alert("Le login existe déjà");
                    }
                }
            });
        }
        
    </script>
</body>
</html>
