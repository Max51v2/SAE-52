<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAO - Secrétaire</title>
    <link rel="icon" type="image/x-icon" href="/LogoVIM.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            position: relative;
        }
        header a {
            position: absolute;
            top: 1em;
            right: 1em;
            text-decoration: none;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004085;
        }
        button i {
            margin-right: 8px;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        input[type="submit"], button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .tabs {
            margin: 20px 0;
            display: flex;
            justify-content: space-evenly;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>GMAO - Secrétaire</h1>
        <a href="logout.html">
            <button type="button">
                <i class="fas fa-sign-out-alt"></i> Se déconnecter
            </button>
        </a>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-button" onclick="openTab('requestEquipment')">Demande d'Équipement</button>
            <button class="tab-button" onclick="openTab('supportTicket')">Support</button>
        </div>

        <!-- Section pour la demande d'équipement -->
        <div id="requestEquipment" class="tab-content">
            <h2>Demander un Équipement</h2>
            <form id="equipmentForm">
                <label for="equipment">Équipement :</label>
                <select id="equipment" name="equipment">
                    <option value="Ordinateur">Ordinateur</option>
                    <option value="Imprimante">Imprimante</option>
                    <option value="Scanner">Scanner</option>
                    <option value="Photocopieuse">Photocopieuse</option>
                </select>

                <label for="quantity">Quantité :</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <input type="submit" value="Demander l'équipement">
            </form>

            <h2>Demandes en Cours</h2>
            <table>
                <thead>
                    <tr>
                        <th>Équipement</th>
                        <th>Quantité</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="equipmentList">
                    <!-- Les demandes seront ajoutées ici -->
                </tbody>
            </table>
        </div>

        <!-- Section pour le support -->
        <div id="supportTicket" class="tab-content">
            <h2>Envoyer un Ticket de Support</h2>
            <form id="ticketForm">
                <label for="issue">Problème :</label>
                <textarea id="issue" name="issue" rows="4" placeholder="Décrire le problème..." required></textarea>

                <input type="submit" value="Envoyer le Ticket">
            </form>

            <h2>Tickets Envoyés</h2>
            <table>
                <thead>
                    <tr>
                        <th>Problème</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="ticketList">
                    <!-- Les tickets seront ajoutés ici -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        //Auteur JS : Maxime VALLET
        //Version : 0.1


        //Refresh la page quand on reviens en arrière sinon le script ne tourne pas
        window.onunload = function(){reload()};

        const ServerIP = url.hostname;


        //Données session
        var tokenGMAO = sessionStorage['tokenGMAO'];
        let userLogin = sessionStorage['userLogin'];
        let userRole = sessionStorage['userRole'];

        if(typeof tokenGMAO !== 'undefined'){
            console.log("token : "+tokenGMAO)
            console.log("###### informatif !!! ######")
            console.log("login : "+userLogin)
            console.log("droits : "+userRole)
            console.log("############################")

            //Vérification du token
            fetch("https://"+ServerIP+":8443/SAE52/TokenCheck", {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({ token: tokenGMAO})}).then(r => r.json()).then(TokenCheck)
        }
        else{
            console.log("no token")

            window.location.href = 'login.html'; // Redirection vers la page login si pas de token
        }

        function TokenCheck(r){

            console.log(r)

            //redirection selon les droits
            if(r["droits"] === 'Admin'){
                //Rien
            }
            else if(r["droits"] === 'Technicien'){

            }
            else if(r["droits"] === 'Utilisateur'){
                //Rien
            }
            //si aucun droit
            else{
                window.location.href = 'login.html'; // Redirection vers la page login si mauvais token
            } 
        }


        // Fonction pour gérer les onglets
        function openTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
        }

        // Gestion du formulaire de demande d'équipement
        const equipmentForm = document.getElementById('equipmentForm');
        const equipmentList = document.getElementById('equipmentList');

        equipmentForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const equipment = document.getElementById('equipment').value;
            const quantity = document.getElementById('quantity').value;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${equipment}</td>
                <td>${quantity}</td>
                <td>En attente</td>
            `;

            equipmentList.appendChild(row);
            equipmentForm.reset();
        });

        // Gestion du formulaire de ticket de support
        const ticketForm = document.getElementById('ticketForm');
        const ticketList = document.getElementById('ticketList');

        ticketForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const issue = document.getElementById('issue').value;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${issue}</td>
                <td>Ouvert</td>
            `;

            ticketList.appendChild(row);
            ticketForm.reset();
        });
    </script>
</body>
</html>
